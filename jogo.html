<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Gerais</title>
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <div class="container">
        <h1 id="quiz-title">Quiz de Conhecimentos Gerais</h1>
        <div id="quiz-content">
            <div id="question-area">
                <p id="question-text"></p>
            </div>
            <div id="options-area">
                <button class="option" id="option-1"></button>
                <button class="option" id="option-2"></button>
                <button class="option" id="option-3"></button>
                <button class="option" id="option-4"></button>
            </div>
            <div id="feedback-area"></div>
        </div>
        <div id="result-area">
            <h2>Resultado</h2>
            <p id="score"></p>
            <button id="play-again">Jogar Novamente</button>
            <div id="album-area">
                <p>Veja o álbum de fotos:</p>
                <a href="[Seu Link do Álbum]" target="_blank">Clique aqui</a>
            </div>
        </div>
    </div>
    <script src="jogo.js"></script>
</body>
</html>
